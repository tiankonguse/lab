    <script>
        (function(){
            var player= document.createElement("audio");
            player.id = "musicEngine";
            document.getElementById("musicPlayerWrap").appendChild(player);
            var song = [
            "./audios/pengyou.mp3",
            "./audios/tongzhuodeni.mp3",
            "./audios/nanianxiatian.mp3",
            "./audios/womendoushihaohaizi.mp3",
            "./audios/zhizihuakai.mp3"
            ];
            var num = song.length;
            player.controls = "controls";
            play(); 
            var timer = setInterval(function(){
                if(player.ended){
                    play();
                }
            },1000);

            function play(){
                if(player.src == ""){
                    player.index = parseInt(Math.random()*num);
                    }else{
                    player.index++;
                }

                if(player.index == num){
                    player.index = 0;
                }

                player.src = song[player.index];
                player.play();
            }
        })();
